<<a [routerLink]="[ '/todoform' ]">Create TodoItem</a>>
<div *ngFor="let todoItem of data; let i=index">
    <h3>
        <a [title]="todoItem.name + ' details'" [routerLink]="[ '/todoItem', todoItem.id ]">{{todoItem.name}}</a>
    </h3>
    <input type="text" >
    <div id="custom"></div>
    <p>You Wrote: {{spy}}</p>
    <p><b>Id: </b>{{todoItem.id}}</p>
    <p>{{todoItem.isComplete}}</p>
    ---
</div>
