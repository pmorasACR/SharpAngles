<div class="container">
    <h1>Todo Form</h1>
    <form #todoForm="ngForm" (ngSubmit)="onSubmit()">
        <button type="button" class="btn btn-default" (click)="newTodo(); todoForm.reset()">New Todo</button>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required 
        [(ngModel)]="model.name" name="name" #nam="ngModel">
        <div [hidden]="nam.valid || nam.pristine" class="alert alert-danger">Name is required!</div>
        <br>TODO: remove this: {{todoForm.status}}
      </div>
 
      <div class="form-group">
        <label for="isComplete">Is this complete?</label>
        <input type="checkbox" class="form-control" id="isComplete" [(ngModel)]="model.isComplete" name="isComplete">
      </div>
 
      <button type="submit" class="btn btn-success" [disabled]="!todoForm.valid">Submit</button>
 
    </form>
</div>
